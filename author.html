<!DOCTYPE html>
<html>
    <head>
        <title> Author entry  </title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
    <h1>Author Entry Sravya</h1>
    
    <form>
        <div class="form-group">
        <label for="pwd">The hidden author name</label><br>
        <input type="password" id="pwd" value= "Dickens" name="pwd">
    </div>
        <br>
        <label for="guessAuthor">Guess the author:</label>
        <input type="text" id="guessAuthor" name="guessAuthor" required>
        <br>
        <input id="authorBtn"  type="button" onclick= "checkAuthor()" value="Check the guess">
      </form>
      <p id="countGood"></p>
      <p id="countOops"></p>
      
      <div id="imageContainer">
        <img src="./images/raleigh.jpg" alt="raleigh" width="100" height="100" onclick="selectImage()">
        </div>
    </div>
    
</body>
<script> 
var good = 0;
var oops = 0;
// Global variable to track the selected image
var useImage = 1;

function checkAuthor() {
   
    var authorPwd = document.getElementById("pwd").value;
    var authorGuess = document.getElementById("guessAuthor").value;
    out = document.getElementById("result")
    if (authorPwd == authorGuess) {
        good++;
        alert("You got it right");
    } else {
        oops++;
        alert("Sorry");  
    }
    if (oops > 6 ) {
        let authButton = document.getElementById('authorBtn');
        authButton.onclick = errorMsg ;
    }
    document.getElementById("countGood").innerHTML = good;
    document.getElementById("countOops").innerHTML = oops; 
}
function errorMsg() {
    alert("Sorry, ran out of guesses");
}
// Function to select the next image
function selectImage() {
    switch (useImage) {
        case 1:
            document.getElementById('imageContainer').innerHTML = '<img src="./images/seattle.jpg" alt="Seattle" width="100" height="100" onclick="selectImage()">';
            useImage = 2;
            break;
        case 2:
            document.getElementById('imageContainer').innerHTML = '<img src="./images/Virginia.jpg" alt="Virginia" width="100" height="100" onclick="selectImage()">';
            useImage = 3;
            break;
        case 3:
            document.getElementById('imageContainer').innerHTML = '<img src="./images/raleigh.jpg" alt="Raleigh" width="100" height="100" onclick="selectImage()">';
            useImage = 1;
            break;
    }

}

</script>


</html>
