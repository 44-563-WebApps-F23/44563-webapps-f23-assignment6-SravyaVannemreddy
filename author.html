<!DOCTYPE html>
<html>
    <head>
        <title> Author entry  </title>
    </head>
<body>
    <div class="container">
    <h1>Author Entry Sravya</h1>
    
    <form>
        <div class="form-group">
        <label for="pwd">The hidden author name</label><br>
        <input type="password" id="pwd" value= "Dickens" name="pwd">
    </div>
        <br>
        <label for="guessAuthor">Guess the author:</label>
        <input type="text" id="guessAuthor" name="guessAuthor" required>
        <br>
        <input  type="button" onclick= "checkAuthor()" value="Check the guess">
      </form>
      <p id="countGood"></p>
      <p id="countOops"></p>
     
    </div>
</body>
<script> 
var useImage = 1;
function selectImage(){
    var img1 = document.getElementById("displayImg");
    switch (useImage) {
        case 1:
        img1.src = "./images/california.jpg";
        useImage = 2;
        break;
        case 2 : 
        img1.src = "./images/dalls.jpg" ;
        useImage = 3;
        break;
        case 3 : 
        img1.src = "./images/newyork.jpg" ;
        useImage = 1;
        break;
    }
}

var good = 0;
var oops = 0;
// Global variable to track the selected image
var useImage = 1;

function checkAuthor() {
    console.log("hello")
    var authorPwd = document.getElementById("pwd").value;
    var authorGuess = document.getElementById("guessAuthor").value;
    if (authorPwd == authorGuess) {
        good++;
        alert("You got it right");
    } else {
        oops++;
        alert("Sorry");  
    }
    document.getElementById("countGood").innerHTML = good;
    document.getElementById("countOops").innerHTML = oops; 
}

// Function to select the next image
function selectImage() {
    switch (useImage) {
        case 1:
            document.getElementById('imageContainer').innerHTML = '<img src="./images/seattle.jpg" alt="Seattle" width="100" height="100" onclick="selectImage()">';
            useImage = 2;
            break;
        case 2:
            document.getElementById('imageContainer').innerHTML = '<img src="./images/Virginia.jpg" alt="Virginia" width="100" height="100" onclick="selectImage()">';
            useImage = 3;
            break;
        case 3:
            document.getElementById('imageContainer').innerHTML = '<img src="./images/raleigh.jpg" alt="Raleigh" width="100" height="100" onclick="selectImage()">';
            useImage = 1;
            break;
    }

}

</script>
<div id="imageContainer">
    <img src="./images/raleigh.jpg" alt="raleigh" width="100" height="100" onclick="selectImage()">
    </div>

</html>
