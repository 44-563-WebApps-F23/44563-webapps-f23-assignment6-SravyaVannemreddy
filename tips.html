<body>

<h2>Sravya Shows tips amount</h2>
<div class="tips">



    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50">
    <br>
    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15">
    <br>
    <input type="button" value="Show tip" onclick="calculateTips()">
    <br>
    <div id="result"></div>

    <script>
        function calculateTips() {
            // Get values from input elements
            var baseAmount = parseFloat(document.getElementById('baseAmount').value);
            var tipPercent = parseFloat(document.getElementById('tipPercent').value);

            var toShow = "Tips are: ";
            

            // Calculate tips for 5 tip levels
            for (var i = 0; i < 5; i++) {
                var tipValue = (baseAmount * (tipPercent + i * 4)) / 100;
                toShow += (tipPercent + i * 4) + "% is " + tipValue.toFixed(2) + "; ";
            }

            // Display the results
            document.getElementById('result').innerHTML = toShow;
        }
        
</script>

    <div class="form-group">
        <input  class="form-check-input"  type="radio" id="difference" value="difference" name="mathOperation"  onclick="chooseUp()"/>

        <input type="radio" id="product"  class="form-check-input" value="product" name="mathOperation"  onclick="chooseUp()"/>
        <label for="mul">Product of</label>

</form>

<script>
function chooseOp() {
            // Get the selected operation
            var operation = document.querySelector('input[name="operation"]:checked').value;

            // Get values from the previous input elements (base and tip)
            var base = parseFloat(document.getElementById('baseAmount').value);
            var tip = parseFloat(document.getElementById('tipPercent').value);

            var resultText = "";

            // Perform the selected operation
            switch (operation) {
                case "sum":
                    resultText = "Sum of " + base + " and " + tip + " is " + (base + tip);
                    break;
                case "difference":
                    resultText = "Difference between " + base + " and " + tip + " is " + (base - tip);
                    break;
                case "product":
                    resultText = "Product of " + base + " and " + tip + " is " + (base * tip);
                    break;
                default:
                    resultText = "Select an operation";
            }

            // Display the result
            document.getElementById('result').innerHTML = resultText;
        }
