<!DOCTYPE html>
<html>
 <head>
    <title>Tip Calculator</title>
 </head>
<body>

<h2>Sravya Shows tips amount</h2>

    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50">
    <br>
    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15">
    <br>
    <input type="button" value="Show tip" onclick="calculateTips()">
    <br>
    <p id="result"></p>

    <script>
        function calculateTips() {
            // Get values from input elements
            var baseAmount = parseFloat(document.getElementById('baseAmount').value);
            var tipPercent = parseFloat(document.getElementById('tipPercent').value);

            var toShow = "Tips are: ";

            // Calculate tips for 5 tip levels
            for (var i = 0; i < 5; i++) {
                var tipValue = (baseAmount * (tipPercent + i * 4)) / 100;
                toShow += (tipPercent + i * 4) + "% is " + tipValue.toFixed(2) + "; ";
            }

            // Display the results
            document.getElementById('result').innerHTML = toShow;
        }
    </script>

</body>
</html>
